name: Docker Security Agent

on:
  schedule:
    - cron: '0 0 * * 1' # Weekly on Mondays
  workflow_dispatch: # Manual trigger

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # Needed to create PRs in target repos if using GITHUB_TOKEN (though usually PAT is needed for cross-repo)
    
    steps:
      - name: Checkout Agent Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.0
        with:
          cache: true

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Security Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }} # Use a PAT for cross-repo access
        run: |
          python main.py
